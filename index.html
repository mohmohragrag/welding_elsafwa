<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillet Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Fillet Calculator</h2>
        <div class="input-row">
            <!-- Fillet Sizes -->
            <div class="input-group">
                <label>Fillet Sizes (mm):</label>
                <input type="number" id="fillet1" placeholder="Fillet 1">
                <input type="number" id="fillet2" placeholder="Fillet 2">
                <input type="number" id="fillet3" placeholder="Fillet 3">
                <input type="number" id="fillet4" placeholder="Fillet 4">
                <input type="number" id="fillet5" placeholder="Fillet 5">
                <input type="number" id="fillet6" placeholder="Fillet 6">
            </div>
            <!-- Lengths -->
            <div class="input-group">
                <label>Lengths (mm):</label>
                <input type="number" id="length1" placeholder="Length 1">
                <input type="number" id="length2" placeholder="Length 2">
                <input type="number" id="length3" placeholder="Length 3">
                <input type="number" id="length4" placeholder="Length 4">
                <input type="number" id="length5" placeholder="Length 5">
                <input type="number" id="length6" placeholder="Length 6">
            </div>
        </div>

        <!-- Coefficient Dropdown -->
        <div class="coefficient-group">
            <label for="coefficient">Weight Coefficient:</label>
            <select id="coefficient">
                <option value="1.0">1.0 (No Adjustment)</option>
                <option value="0.88">Flux Cored (FCAW) E70T-5 (88%)</option>
                <option value="0.99">Submerged Arc Welding (95%)</option>
                <option value="0.92">MIG GMAW Short Arc (92%)</option>
                <option value="0.95">MIG GMAW Spray Arc (95%)</option>
                <option value="0.98">MIG GMAW Pulsed Arc (98%)</option>
                <option value="0.82">Flux Cored FCAW E70T-4 (82%)</option>
                <option value="0.85">Flux Cored FCAW E71T-1 (85%)</option>
                <option value="0.88">Flux Cored FCAW E70T-5 (88%)</option>
                <option value="0.92">Flux Cored FCAW E70C-6M (92%)</option>
                <option value="0.80">Hard Facing Gas Covered (80%)</option>
                <option value="0.56">Stick (MMAW) GP's (56%)</option>
                <option value="0.59">Stick (MMAW) Low Hydrogen (59%)</option>
                <option value="0.60">Stick (MMAW) Iron Powder (60%)</option>
                <option value="0.65">Stick (MMAW) Hard Facing (65%)</option>
            </select>
        </div>

        <!-- Weight of Steel Input -->
        <div class="input-group">
            <label for="weight-of-steel">Weight of Steel (kg):</label>
            <input type="number" id="weight-of-steel" placeholder="Weight of Steel">
        </div>

        <!-- Combo Box for selecting number -->
        <div class="input-group">
            <label for="coil-number">Select Number for Coil Calculation:</label>
            <select id="coil-number">
                <option value="15">15</option>
                <option value="25">25</option>
            </select>
        </div>

        <!-- Calculate Button -->
        <button onclick="calculate()">Calculate</button>

        <!-- Results Table -->
        <div class="results">
            <h3>Results</h3>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Fillet</th>
                        <th>Area (m²)</th>
                        <th>Volume (m³)</th>
                        <th>Weight (kg)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Total Weight Before and After Coefficient -->
        <div class="total-weight">
            <p><strong>Total Weight (Before Coefficient):</strong> <span id="total-weight-before">0.000000</span> kg</p>
            <p><strong>Total Weight (After Coefficient):</strong> <span id="total-weight-after">0.000000</span> kg</p>
            <p><strong>Total Weight in Steel:</strong> <span id="total-weight-in-steel">0.000000</span> kg</p>
        </div>

        <!-- Result for Number of Coils -->
        <div class="result-coil">
            <p><strong>Number of Coils:</strong> <span id="number-coil-result">0.000000</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
